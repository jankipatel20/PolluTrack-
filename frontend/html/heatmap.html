<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolluTrack | National Heatmap Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #0f172a;
            --accent: #10b981;
            --bg: #f1f5f9;
            --white: #ffffff;
            --panel-width: 380px;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: var(--bg); color: var(--primary); height: 100vh; overflow: hidden; }

        /* --- Elegant Dashboard Header --- */
        header {
            background: var(--white);
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            justify-content: space-between;
            z-index: 1001;
        }

        .logo { font-weight: 800; font-size: 1.2rem; text-decoration: none; color: var(--primary); }
        .logo span { color: var(--accent); }
        .nav-links a { text-decoration: none; color: var(--primary); font-size: 0.9rem; margin-left: 1.5rem; opacity: 0.7; font-weight: 500; }
        .nav-links a:hover { opacity: 1; color: var(--accent); }

        /* --- Main Analytics Layout --- */
        .dashboard-wrapper {
            display: flex;
            height: calc(100vh - 70px);
        }

        /* Side Control Panel */
        .control-panel {
            width: var(--panel-width);
            background: var(--white);
            padding: 2rem;
            box-shadow: 10px 0 30px rgba(0,0,0,0.02);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        .control-panel h2 { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.5rem; }
        
        .control-group label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; margin-bottom: 8px; }
        
        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
        }

        select:focus { border-color: var(--accent); }

        .update-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .update-btn:hover { background: var(--accent); transform: translateY(-2px); }

        /* Map UI */
        #map { flex: 1; height: 100%; background: #e2e8f0; }

        /* Elegant Legend */
        .legend-container {
            margin-top: auto;
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #f1f5f9;
        }
        .legend-title { font-size: 0.8rem; font-weight: 700; margin-bottom: 12px; }
        .legend-bar {
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, #00E400, #FFFF00, #FF8C00, #FF0000, #8B008B);
            margin-bottom: 8px;
        }
        .legend-labels { display: flex; justify-content: space-between; font-size: 0.7rem; color: #64748b; font-weight: 600; }

        /* Popup Styling */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 5px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .popup-title { font-weight: 800; border-bottom: 1px solid #f1f5f9; margin-bottom: 8px; padding-bottom: 4px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Pollu<span>Track</span> Dashboard</a>
        <div class="nav-links">
            <a href="index.html">Portal Home</a>
            <a href="regional.html">Regional Analysis</a>
            <a href="comparison.html">Accuracy Metrics</a>
        </div>
    </header>

    <div class="dashboard-wrapper">
        <aside class="control-panel">
            <h2>Map Analytics</h2>
            
            <div class="control-group">
                <label>Analyte</label>
                <select id="pollutant">
                    <option value="pm25">PM 2.5 (Fine Matter)</option>
                    <option value="pm10">PM 10 (Coarse Matter)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Temporal View</label>
                <input type="date" id="date">
            </div>

            <button class="update-btn" onclick="updateHeatmap()">Generate Visualization</button>

            <div class="legend-container">
                <p class="legend-title">CONCENTRATION (μg/m³)</p>
                <div class="legend-bar"></div>
                <div class="legend-labels">
                    <span>Good</span>
                    <span>Mod</span>
                    <span>Poor</span>
                    <span>Severe</span>
                </div>
            </div>
        </aside>

        <main id="map"></main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/PolluTrack-/frontend/js/heatmap.js"></script>
</body>
</html>
