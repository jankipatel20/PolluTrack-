<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolluTrack - Satellite vs Ground Comparison</title>
    <link rel="stylesheet" href="/PolluTrack-/frontend/css/compare.css">
    <style>
        .comparison-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .comparison-header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #26c6da 0%, #00acc1 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
        }
        
        .comparison-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .control-card label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .control-card select, .control-card input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .data-source-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #26c6da;
        }
        
        .data-source-card h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .data-visualization {
            height: 300px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border: 2px dashed #ddd;
            margin-bottom: 20px;
        }
        
        .accuracy-metrics {
            grid-column: 1 / -1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #26c6da;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #26c6da;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .correlation-analysis {
            grid-column: 1 / -1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .scatter-plot {
            height: 400px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border: 2px dashed #ddd;
        }
        
        .validation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .validation-table th,
        .validation-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .validation-table th {
            background: #f8f9fa;
            font-weight: bold;
        }
        
        .status-good { color: #4caf50; font-weight: bold; }
        .status-moderate { color: #ff9800; font-weight: bold; }
        .status-poor { color: #f44336; font-weight: bold; }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #26c6da;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: #00acc1;
        }
        
        .insight-card {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }
        
        .insight-card h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Home</button>
    
    <div class="comparison-container">
        <div class="comparison-header">
            <h1>⚖️ Satellite vs Ground Data Comparison</h1>
            <p>Validate satellite predictions against ground-based measurements for accuracy assessment</p
